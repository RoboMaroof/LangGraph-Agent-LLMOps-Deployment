name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  POETRY_VIRTUALENVS_CREATE: false
  QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Run Tests
      run: poetry run pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Copy backend to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "backend/*"
        target: "~/langgraph-app"

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/langgraph-app/backend    

          echo "üîê Generating .env file from GitHub secrets..."
          cat <<EOF > .env
          QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

          echo "üê≥ Building Docker image..."
          docker build -t langgraph-app .

          echo "‚ôªÔ∏è Stopping existing container (if exists)..."
          if [ $(docker ps -aq --filter name=langgraph-app) ]; then
            docker stop langgraph-app && docker rm langgraph-app
          fi

          echo "üöÄ Starting new container..."
          docker run -d --env-file .env -p 8000:8000 --name langgraph-app langgraph-app
